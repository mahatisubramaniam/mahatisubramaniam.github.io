<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Clutch</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="newsletter">
                <header>
                    <h1> <img src="clutchlogo.png" alt="Logo of Clutch."> </h1> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">Culture</a></li>
                            <li><a href="#">Fashion</a></li>
                            <li><a href="photogallery.html">Gallery</a></li>
                            <li><a href="#">Shopping</a></li>
                            <li><a href="newsletter.html">Newsletter</a></li>
                        </ul>
                    </nav>
                </header>
                
                <main>
                    <form class="subscribe">
                        <h2>Subscribe to the Clutch newsletter!</h2>
                        <section class="personal-information">
                            <h4> Personal Information </h4>
                            <ul class="Name-and-Email">
                                <li>
                                    <label for="name">Name:</label>
                                    <input id="name" type="text" name="name" placeholder="First and Last Name"/>
                                </li>
                                <li>
                                    <label for="email">Email:</label>
                                    <input id="email" type="text" name="email" placeholder="Email Address"/>
                                </li>
                            </ul>
                        </section>

                        <section class="preferences">
                            <h4>What notifications would you like to receive?</h4>
                            <ul>
                                <li>
                                    <input type="checkbox" id="new-articles" value="new-articles">
                                    <label for="new-articles">New Articles</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="handbag-releases" value="handbag-releases">
                                    <label for="handbag-releases">Handbag Releases</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="trends" value="trends">
                                    <label for="trends">Trends</label>
                                </li>
                            </ul>
                        </section>
                        <section class="inquiries">
                            <label for="inquiries">Have any further questions?</label>
                            <textarea id="inquiries" name="inquiries"></textarea>
                        </section>
                        
                        <section class="Submit">
                            <button type="Submit">Submit</button>
                        </section>
                    </form>
                </main>
                <footer>
                    <p> Clutch. All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
